# Liquid Bl4ck Theme for Omarchy (Hyprland)
# Inspired by Apple's Liquid Crystal aesthetic

# Monitor config (adjust as needed)
monitor=,preferred,auto,1

# General
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(00aaffee) rgba(0055ffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 16
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000044)
    }
    
    active_opacity = 0.95
    active_opacity = 0.95
}

# Layer Rules for Blur
layerrule = blur, waybar
layerrule = ignorezero, waybar
# Walker blur disabled for performance
# layerrule = blur, walker
# layerrule = ignorezero, walker

# Animations (Fluid and bouncy like liquid)
animations {
    enabled = true
    bezier = fluid, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, fluid
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# Dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
